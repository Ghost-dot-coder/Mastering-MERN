<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-25 text-center main">
      <div class="d-grid gap-2 outline">
        <div class="input">
          <input
            id="result"
            class="text-center"
            type="text"
            placeholder="00000"
            readonly
          />
        </div>
        <div onclick="displayContent('1')" class="p-2 numbers">1</div>
        <div onclick="displayContent('2')" class="p-2 numbers">2</div>
        <div onclick="displayContent('3')" class="p-2 numbers">3</div>
        <div onclick="displayContent('4')" class="p-2 numbers">4</div>
        <div onclick="displayContent('5')" class="p-2 numbers">5</div>
        <div onclick="displayContent('6')" class="p-2 numbers">6</div>
        <div onclick="displayContent('7')" class="p-2 numbers">7</div>
        <div onclick="displayContent('8')" class="p-2 numbers">8</div>
        <div onclick="displayContent('9')" class="p-2 numbers">9</div>
        <div class="empty"></div>
        <div onclick="displayContent('0')" class="p-2 numbers">0</div>
        <div class="empty"></div>
        <div class="buttons">
          <div onclick="displayContent('+')" class="op">+</div>
          <div onclick="displayContent('-')" class="op">-</div>
          <div onclick="displayContent('*')" class="op">x</div>
          <div onclick="displayContent('/')" class="op">/</div>
        </div>
        <div class="last-button">
          <div onclick="calcOutput()" class="calculate">Calculate</div>
          <div onclick="calcScreenClear()" class="clear">Clear</div>
          <div onclick="backSpace()" class="backspace">DEL</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
