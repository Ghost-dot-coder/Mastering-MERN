<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      style="min-height: 100vh"
      class="bg-black w-100 d-flex justify-content-center align-items-center"
    >
      <div class="container text-center">
        <h1 class="text-light">Quotes genertor app</h1>
        <button onclick="getQuote()" class="mt-5 btn btn-primary">
          Gnerate quote
        </button>
        <div id="result" class="my-5"></div>
      </div>
    </div>
  </body>
  <script>
    const getQuote = () => {
      const api = new XMLHttpRequest();

      api.open("get", "https://dummyjson.com/quotes");
      api.send();

      api.onreadystatechange = () => {
        console.log(api.readyState);
        if (api.readyState == 4) {
          if (api.status >= 200 && api.status < 300) {
            console.log(api.responseText);
            const data = JSON.parse(api.responseText);
            console.log(data);
            const randomindex = Math.floor(Math.random() * data.quotes.length);
            const quote = data.quotes[randomindex];
            result.innerHTML = `         
              <div class="border rounded p-5">
              <h1 class="text-light">Quote for the day</h1>
              <p id="quoteText" class="text-danger fw-bolder fs-1">${quote.quote}</p>
              <p id="authorText" class="text-secondary fw-bolder">-${quote.author}</p>`;
          }
        }
      };
    };
  </script>
</html>
