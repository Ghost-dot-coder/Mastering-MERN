<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Eligibility</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <h1 class="mb-5">Voting Eligibility</h1>
          <form>
            <div class="mb-3">
              <label for="age" class="form-label">Enter Your age</label>
              <input
                type="text"
                class="form-control"
                id="age"
                aria-describedby="inputHelp"
              />
            </div>
            <button type="button" onclick="vote()" class="btn btn-primary">
              CHECK
            </button>
            <div id="result"></div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
  </body>
  <script>
    const vote = () => {
      if (age.value) {
        if (age.value >= 18) {
          result.innerHTML = `<p class="text-success mt-3">You are eligible for voting</p>`;
          result.style.fontSize = "20px";
        } else {
          result.innerHTML = `<p class="text-danger mt-3">You are not eligible for voting</p>`;
          result.style.fontSize = "20px";
        }
      } else {
        alert("No value entered");
      }
    };
  </script>
</html>
